{% extends "layout.html" %}

{% block title %}Reset Password - SNM{% endblock %}

{% block head %}
<style>
    .valid-input {
        color: #22d3ee !important;
        text-shadow: 0 0 10px rgba(34, 211, 238, 0.4);
    }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-5 animate-up">
        <div class="glass-panel p-5">
            <div class="text-center mb-5">
                <i class="bi bi-patch-check-fill display-4 text-info mb-3 d-block"></i>
                <h1 class="h3 fw-bold">RESET PASSWORD</h1>
                <p class="text-secondary small">Verify code and set your new credentials</p>
            </div>

            <form method="post">
                <div class="mb-3">
                    <label class="premium-label">
                        <i class="bi bi-key-fill"></i> Reset Code (6 Digits)
                    </label>
                    <input type="text" name="otppin" inputmode="numeric" pattern="[0-9]*" maxlength="6"
                        class="form-control bg-dark text-info border-0 py-3 px-4 shadow-none text-center fs-2 fw-bold"
                        placeholder="000000" required
                        style="background: rgba(34, 211, 238, 0.05) !important; border: 1px solid rgba(34, 211, 238, 0.2) !important; border-radius: 12px; letter-spacing: 0.5em;">
                </div>

                <div class="mb-4">
                    <label class="premium-label">
                        <i class="bi bi-shield-lock-fill"></i> New Password
                    </label>
                    <input type="password" name="password" id="passwordField"
                        class="form-control bg-dark text-white border-0 py-3 px-4 shadow-none" placeholder="••••••••"
                        required minlength="6"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&._-])[A-Za-z\d@$!%*?&._-]{6,}$"
                        title="Must contain 1 uppercase, 1 lowercase, 1 number, and 1 special character."
                        style="background: rgba(255,255,255,0.03) !important; border-radius: 12px;">
                    <div class="form-text text-secondary mt-2 px-1" style="font-size: 0.7rem;" id="passwordHint">
                        <i class="bi bi-shield-check me-1" id="shieldIcon"></i> SECURITY: A-z, 0-9 & @$!%*?&.
                    </div>
                </div>

                <button type="submit" class="btn-aurora w-100 py-3 mb-4 fw-bold">UPDATE PASSWORD</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('passwordField').addEventListener('input', function () {
        const val = this.value;
        const shield = document.getElementById('shieldIcon');
        const hint = document.getElementById('passwordHint');
        const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&._-])/;

        if (pattern.test(val) && val.length >= 6) {
            shield.classList.add('valid-input');
            hint.classList.add('text-info');
            hint.classList.remove('text-secondary');
        } else {
            shield.classList.remove('valid-input');
            hint.classList.remove('text-info');
            hint.classList.add('text-secondary');
        }
    });
</script>
{% endblock %}
