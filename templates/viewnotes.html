{% extends "layout.html" %}

{% block title %}View Note - SNM{% endblock %}

{% block content %}
<div class="row justify-content-center animate-up">
    <div class="col-md-10">
        <div class="d-flex flex-wrap justify-content-between align-items-center mb-5 gap-3 ps-2">
            <div>
                <a href="{{ url_for('viewallnotes') }}"
                    class="btn btn-link text-secondary text-decoration-none p-0 mb-3 small fw-bold">
                    <i class="bi bi-chevron-left"></i> LIBRARY
                </a>
                <h1 class="display-5 fw-800 text-gradient mb-1">{{ notesdata[1] }}</h1>
                <p class="text-secondary small mb-0">{{ notesdata[4] }}</p>
            </div>
            <div class="d-flex gap-2">
                <a href="{{ url_for('updatenotes', nid=notesdata[0]) }}" class="btn-aurora text-decoration-none">
                    <i class="bi bi-pencil-square me-2"></i> Edit
                </a>
                <a href="{{ url_for('deletenotes', nid=notesdata[0]) }}" class="btn btn-outline-danger border-0"
                    onclick="return confirm('Delete this record?')">
                    <i class="bi bi-trash"></i>
                </a>
            </div>
        </div>

        <div class="glass-panel p-5" style="border-radius: 30px; background: rgba(255,255,255,0.02);">
            <div class="note-content"
                style="white-space: pre-wrap; color: #f1f5f9; line-height: 1.8; font-size: 1.1rem;">
                {{ notesdata[2] }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
