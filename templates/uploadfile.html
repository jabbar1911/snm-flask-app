{% extends "layout.html" %}

{% block title %}Upload - SNM{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-7 animate-up">
        <div class="d-flex align-items-center mb-4 ps-2">
            <a href="{{ url_for('dashboard') }}"
                class="btn-glass py-2 px-3 text-decoration-none border rounded-3 small fw-bold me-3"
                style="background: rgba(255,255,255,0.02); color: white;">
                <i class="bi bi-arrow-left me-1"></i> DASHBOARD
            </a>
            <h1 class="h2 fw-800 text-gradient mb-0">Upload Asset</h1>
        </div>

        <div class="glass-panel p-5">
            <form method="post" enctype="multipart/form-data">
                <div class="mb-5">
                    <label class="premium-label justify-content-center">
                        <i class="bi bi-file-earmark-arrow-up-fill"></i> Select Asset
                    </label>
                    <label for="file-upload" class="d-block text-center p-5 border-2 border-dashed rounded-4"
                        style="cursor: pointer; background: rgba(255,255,255,0.02); border-color: rgba(255,255,255,0.1) !important;"
                        id="dropzone">
                        <i class="bi bi-cloud-arrow-up display-2 text-info mb-3 d-block"></i>
                        <h4 class="fw-bold mb-2">Select File</h4>
                        <p class="text-secondary small mb-0">Click or drag and drop to select a file</p>
                        <input type="file" name="file" id="file-upload" class="d-none" required
                            onchange="updateFileName(this)">
                        <div id="file-name" class="mt-4 text-info fw-bold" style="display: none;"></div>
                    </label>
                </div>

                <div class="d-flex gap-3 justify-content-center">
                    <button type="submit" class="btn-aurora px-5 py-3 shadow">Start Upload</button>
                    <a href="{{ url_for('allfiles') }}"
                        class="btn-glass px-5 py-3 text-decoration-none border rounded-3 small fw-bold"
                        style="background: rgba(255,255,255,0.02); color: white;">Open Vault</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function updateFileName(input) {
        const display = document.getElementById('file-name');
        const dropzone = document.getElementById('dropzone');
        if (input.files && input.files.length > 0) {
            display.textContent = "Selected: " + input.files[0].name;
            display.style.display = 'block';
            dropzone.style.borderColor = 'var(--accent-cyan)';
        } else {
            display.style.display = 'none';
        }
    }
</script>

<style>
    .fw-800 {
        font-weight: 800;
    }

    #dropzone:hover {
        background: rgba(255, 255, 255, 0.05) !important;
        border-color: rgba(255, 255, 255, 0.2) !important;
    }
</style>
{% endblock %}
